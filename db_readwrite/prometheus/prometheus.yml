# Prometheus Configuration for PostgreSQL Benchmark

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Scrape configurations
scrape_configs:
  # PostgreSQL Exporter
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          instance: 'postgres_benchmark'
          service: 'postgresql'

  # Load Generator Metrics
  - job_name: 'load_generator'
    static_configs:
      - targets: ['load_generator:8000']
        labels:
          instance: 'load_generator'
          service: 'benchmark'

  # cAdvisor Metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
