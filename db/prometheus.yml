global:
  scrape_interval: 5s  # Collect metrics every 5 seconds for detailed monitoring

scrape_configs:
  # PostgreSQL metrics from postgres-exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Redis metrics from redis-exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Container resource metrics from cAdvisor
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
